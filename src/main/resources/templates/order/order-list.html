<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
  <title th:text="${title} ?: 'Order List'">Order List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }
    h1 {
        color: #007bff;
    }
    .btn-custom {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-custom:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">

  <h1>Order List</h1>
  <table class="table table-bordered table-hover">
    <h2>Tá»•ng Doanh Thu: <span th:text="${totalRevenue}"></span> VND</h2>
    <thead class="table-dark">
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Note</th>
      <th>Payment Method</th>

      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each order -->
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.customerName}"></td>
      <td th:text="${order.diachi}"></td>
      <td th:text="${order.SDT}"></td>
      <td th:text="${order.email}"></td>
      <td th:text="${order.ghichu}"></td>
      <td th:text="${order.PTTT}"></td>

      <td>
        <a th:href="@{/orders/{orderId}(orderId=${order.id})}" class="btn btn-primary btn-sm">View Details</a>
      </td>
    </tr>

    </tbody>
  </table>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
