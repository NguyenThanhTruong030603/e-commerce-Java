<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Thư viện Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add some basic styling to make the layout more visually appealing */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
       .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
       .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
       .content {
            flex: 1;
            padding: 20px;
        }
       .hero {
  height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  background-image: url('/images/BG.jpg');
  background-size: cover;
  background-position: center;
}

.hero h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.hero p {
  font-size: 24px;
  margin-bottom: 30px;
}

.hero button {
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.hero button:hover {
  background-color: #0069d9;
}
       .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
       .product-grid.product {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
       .product-grid.product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
       .product-grid.product h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
       .product-grid.product p {
            font-size: 18px;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
       .social-icons a {
            margin: 0 5px;
        }
        .subnav {
  background-color: #f8f9fa;
  border-bottom: 1px solid #ddd;
  padding: 10px 20px;
}

.subnav.nav-link {
  color: #333;
  font-size: 16px;
}

.subnav.nav-link:hover {
  color: #0069d9;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products" th:href="@{/products}">
            <img src="/images/logo.jpg" alt="Logo">
            STORE6789
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="/products">Products</a>
                </li>
                <!-- Chỉ hiển thị khi có vai trò ADMIN -->

            </ul>
            <!-- Nút giỏ hàng -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link text-white" href="/cart">
                        <i class="fas fa-shopping-cart me-1"></i> Giỏ hàng
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white">
                        Xin chào
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero section -->


<!-- Content section -->
<div class="content container mt-5">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>

<!-- Footer -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
